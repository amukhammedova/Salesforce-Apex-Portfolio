<template>
    <lightning-card title="Expense Entry Form">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" value={Name} onchange={handleNameChange}></lightning-input>
            <lightning-input type="number" label="Amount" step="0.1" value={amount} onchange={handleAmountChange}></lightning-input>
            <lightning-input type="date" label="Date" value={expenseDate} onchange={handleDateChange}></lightning-input>
        </br>
            <lightning-button class="slds-p-around_medium" label="Save Expense" onclick={saveExpense}></lightning-button>
        </div>
    </lightning-card>
</template>
